{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "css/pygment.css" %}" rel="stylesheet">
    <link href="{% get_static_prefix %}{{theme|default:"default"}}/css/{{theme|default:"default"}}.css" rel="stylesheet">
    <title>{% block title %}Mon blog{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-base navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">{{ blogTitle|default:"Mon blog" }}</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            {% for page in Pages %}
              <li><a href="/page/{{page.title}}/">{{page.title}}</a></li>
            {% endfor %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container page">
      <a href="/feed"><img src="{% static "img/rss.png" %}" witdh="32px" height="32px"></a>
      <hr/>
      {% block content %}{% endblock %}
    </div>
    <footer class="footer">
      <div class="container">
        <br/>
        <p>
          SnakeBlog v{{version}} Commit:<a>{{git_revision}}</a> - &copy; Team Mondial - GHOSTnew
          <span class="pull-right">
            <a href="https://djangoproject.com"><img src="{% static "img/django-powered.png" %}"></a> 
          </span>
        </p>
      </div>
    </footer>
  </body>
</html>
